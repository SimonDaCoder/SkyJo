<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyJo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="setupstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="https://ik.imagekit.io/e94eymdlx/icon.png?updatedAt=1740348366984">
  <link rel="manifest" href="manifest.json">
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body> 

  <section id="seite2" class="seite2">
    <div class="countercontainer">
      <p id="SpielercountTextm">-1</p>
      <p id="SpielercountText">0</p>
      <p id="SpielercountTextp">1</p>
    </div>
    <input type="range" id="Spielercount" min="2" max="10" step="1" value="2" oninput="PlayerOption()"><br>
    <div id="Spieleroptionen">

    </div>
    <button id="Spielerbutton" onclick="GetNames()">OK</button>

  </section>
  
  <section id="main" class="main">
    <h1>SkyJo</h1>
    <div class="scoreboarddiv">
      <table id="scoreboard">
        <tr id="Names"></tr>
      </table>
    </div>
    <div id="popup">
      <div id="popupBackground">
        <h2 id="popupHeader">Spieler: </h2>
        <input type="tel" id="popupEingabe"></input>
        <button id="popupButton" onclick="AddScore()">OK</button>
      </div>
    </div>

    <div class="buttondiv">
      <button onclick="newGame()">NewGame</button>
      <button onclick="newRound()">NewRound</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
